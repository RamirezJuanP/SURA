<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/css.css">
    <title>Registro</title>
</head>
<body class="bodyRegistro">

    <main >
        <section class="titulo2" id="registro">
             <header>
        <h1>Crear cuenta</h1>
    </header>

            <form id="form-registro" action="#" method="post">
                
                <div class="campo1">
                    
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
                </div>

                <div class="campo1">
                    
                    <input type="email" id="email" name="email" placeholder="nombre@correo.com" required>
                </div>

                <div class="campo1">
                    
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="campo1">

                    <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required>
                </div>

                <div class="recordar">
                    <input class="inputRegistro type="submit" value="Registro"></input>
                </div>
            </form>

            <p class="parrafo">¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer class="foter">
        <footer>
            <p>© 2025 Campus Corporativo TID  Grupo 1: Autenticacion y registro</p>
          </footer>
    </footer>
</body>
</html>
